<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shoe Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="scripts.js" defer></script>
    <script src="checkout.js" defer></script>
</head>
<body class="bg-gray-50">
    <div id="header-placeholder"></div>

    <section class="py-16">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-3xl font-bold text-center mb-12">Checkout</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Shipping Information -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-bold mb-4">Shipping Information</h3>
                        <form id="shipping-form">
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2" for="name">Full Name</label>
                                <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2" for="email">Email</label>
                                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2" for="address">Address</label>
                                <input type="text" id="address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-gray-700 mb-2" for="city">City</label>
                                    <input type="text" id="city" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2" for="zip">ZIP Code</label>
                                    <input type="text" id="zip" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Order Summary -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-bold mb-4">Order Summary</h3>
                        <div id="checkout-items" class="mb-4">
                            <!-- Items will be loaded by checkout.js -->
                        </div>
                        <div class="border-t border-gray-200 pt-4">
                            <div class="flex justify-between mb-2">
                                <span>Subtotal</span>
                                <span id="checkout-subtotal">$0.00</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span>Shipping</span>
                                <span>$5.99</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span>Tax</span>
                                <span id="checkout-tax">$0.00</span>
                            </div>
                            <div class="border-t border-gray-200 my-4"></div>
                            <div class="flex justify-between font-bold text-lg">
                                <span>Total</span>
                                <span id="checkout-total">$0.00</span>
                            </div>
                        </div>
                        <button id="place-order-btn" class="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition duration-300">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <div class="text-center">
                <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
                <h3 class="text-2xl font-bold mb-2">Order Placed Successfully!</h3>
                <p class="text-gray-600 mb-6">Thank you for your purchase. Your order confirmation has been sent to your email.</p>
                <a href="index.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-300 inline-block">Back to Home</a>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
</body>
</html>
