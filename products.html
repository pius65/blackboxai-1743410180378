<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Shoe Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="scripts.js" defer></script>
</head>
<body class="bg-gray-50">
    <div id="header-placeholder"></div>

    <section class="py-16">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-12">Our Products</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Product 1 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition duration-300 product-card" data-id="1">
                    <div class="h-64 bg-gray-200 overflow-hidden">
                        <img src="https://images.pexels.com/photos/19090/pexels-photo.jpg" alt="Running Shoes" class="w-full h-full object-cover product-image">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-2 product-name">Air Runner Pro</h3>
                        <p class="text-gray-600 mb-4">Lightweight running shoes with maximum cushioning</p>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-lg product-price">$89.99</span>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300 add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <!-- Product 2 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition duration-300 product-card" data-id="2">
                    <div class="h-64 bg-gray-200 overflow-hidden">
                        <img src="https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg" alt="Casual Shoes" class="w-full h-full object-cover product-image">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-2 product-name">Urban Walker</h3>
                        <p class="text-gray-600 mb-4">Stylish casual shoes for everyday wear</p>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-lg product-price">$69.99</span>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300 add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <!-- Product 3 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition duration-300 product-card" data-id="3">
                    <div class="h-64 bg-gray-200 overflow-hidden">
                        <img src="https://images.pexels.com/photos/267301/pexels-photo-267301.jpeg" alt="Formal Shoes" class="w-full h-full object-cover product-image">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-2 product-name">Executive Oxford</h3>
                        <p class="text-gray-600 mb-4">Premium leather shoes for formal occasions</p>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-lg product-price">$129.99</span>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300 add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <!-- Product 4 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition duration-300 product-card" data-id="4">
                    <div class="h-64 bg-gray-200 overflow-hidden">
                        <img src="https://images.pexels.com/photos/1598508/pexels-photo-1598508.jpeg" alt="Sneakers" class="w-full h-full object-cover product-image">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-2 product-name">Street Sneaker</h3>
                        <p class="text-gray-600 mb-4">Trendy sneakers for urban fashion</p>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-lg product-price">$79.99</span>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300 add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
</body>
</html>
