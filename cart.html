<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Shoe Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="scripts.js" defer></script>
    <script src="cart.js" defer></script>
</head>
<body class="bg-gray-50">
    <div id="header-placeholder"></div>

    <section class="py-16">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-12">Your Shopping Cart</h2>
            
            <div id="cart-empty" class="text-center py-12 hidden">
                <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-2xl font-bold mb-2">Your cart is empty</h3>
                <p class="text-gray-600 mb-6">Looks like you haven't added any items yet</p>
                <a href="products.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition duration-300 inline-block">Continue Shopping</a>
            </div>

            <div id="cart-items" class="hidden">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="py-4 px-6 text-left">Product</th>
                                <th class="py-4 px-6 text-left">Price</th>
                                <th class="py-4 px-6 text-left">Quantity</th>
                                <th class="py-4 px-6 text-left">Total</th>
                                <th class="py-4 px-6 text-left">Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-table-body">
                            <!-- Cart items will be inserted here by cart.js -->
                        </tbody>
                    </table>
                </div>

                <div class="mt-8 bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-bold mb-4">Order Summary</h3>
                    <div class="flex justify-between mb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Shipping</span>
                        <span>$5.99</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Tax</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="border-t border-gray-200 my-4"></div>
                    <div class="flex justify-between font-bold text-lg">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                    <div class="mt-6">
                        <a href="checkout.html" class="block w-full bg-blue-600 text-white text-center py-3 rounded-lg font-medium hover:bg-blue-700 transition duration-300">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
</body>
</html>
